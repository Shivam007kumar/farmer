{% extends "base.html" %}

{% block title %}Login - Farmers Market{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-8">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-green-700">Welcome Back</h1>
        <p class="text-gray-600">Login to your Farmers Market account</p>
    </div>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-6">
            <label for="email" class="block text-gray-700 font-medium mb-2">Email Address</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="mb-6">
            <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>
        
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-green-600 hover:text-green-800">Forgot password?</a>
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg font-bold hover:bg-green-700 transition mb-4">
            Login
        </button>
        
        <div class="text-center text-sm text-gray-600">
            Don't have an account? <a href="{{ url_for('register') }}" class="text-green-600 hover:text-green-800">Sign up</a>
        </div>
    </form>
</div>
{% endblock %}
